<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red { color: red }
      .green { color: green; }
      div.checked .ng-invalid { border: 1px solid red; }
      div.checked .ng-valid { border: 1px solid green; }
    </style>
  </head>
<body ng-controller='LunchCheckController'>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group" ng-class="{'checked': checked}">
             <input id="lunch-menu" type="text" ng-model="lunch"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" required>
         </div>
         <div class="form-group">
             <button ng-click="checkLunch()" class="btn btn-default">Check If Too Much</button>
             <span style="font-size:0.8em"> an 'empty' item doesn't count</span>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <font ng-class="checkedClass">{{checkedLunch}}</font>
         </div>
   </div>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
